<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환경설정</title>
    <link rel="stylesheet" href="css/popup_resize.css">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-wrap">
                <div class="header-title">
                    제목
                </div>
                <div class="close"><img src="img/Close.svg" alt="닫기"></div>
            </div>
        </header>
        <!--//header-->
        <section class="content">
            <!--내용 영역-->
            <div class="content-wrap">
                <!--트리메뉴영역 추가/삭제-->
                <div class="grid-aside">
                    <!--grid title-->
                    <div class="gird-title">
                        <div class="grid-title-text">그룹</div>
                        <!--필터버튼의 수정/삭제-->
                        <div class="top-icon-wrap">
                            <div class="top-icon">
                                <a href="#" class="top-icon-img">
                                    <img src="./img/top_icon_menu.svg" alt="Button Image">
                                </a>
                            </div>
                        </div>
                        <!--top-icon-wrap-->
                    </div>
                    <!--//grid-title-->
                    <div class="grid-tree">
                        <!-- 트리메뉴 -->
                        menu
                    </div>
                </div>
                <!--//grid-aside-->
                <div class="grid-content">
                    <!--grid title-->
                    <div class="gird-title">
                        <div class="grid-title-text">사용자 목록</div>
                        <div class="grid-title-wrap">
                            <div class="grid-filter">
                                <div class="status-filter-wrap">
                                    <label for="status-filter" class="filter-label">상태</label>
                                    <!-- 드롭다운 메뉴 disable -->
                                    <!-- <div class="status-dropdown" onclick="toggleDropdown()">
                                        <div class="status-dropdown-text disable-color">전체</div>
                                        <img class="status-dropdown-arrow" src="img/dropdown.svg" alt="Dropdown Arrow">
                                    </div> -->
                                    <!-- 드롭다운 메뉴 enable -->
                                    <div class="status-dropdown" onclick="toggleDropdown()">
                                        <div class="status-dropdown-text">전체</div>
                                        <img class="status-dropdown-arrow" src="img/dropdown.svg" alt="Dropdown Arrow">
                                        <ul class="status-dropdown-list">
                                            <li class="status-dropdown-item">Option 1</li>
                                            <li class="status-dropdown-item">Option 2</li>
                                            <li class="status-dropdown-item">Option 3</li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="serch-input-wrap">
                                    <label for="search-input" class="filter-label">검색</label>
                                    <input type="text" id="search-input" class="search-input" placeholder="검색어를 입력하세요">
                                    <!-- 검색 enable-->
                                    <!-- <input type="text" id="search-input" class="search-input disable-color" placeholder="검색어를 입력하세요"> -->
                                    <button class="search-button" type="submit"></button>
                                </div>
                            </div>
                        </div>
                        <!--탑아이콘 수정/삭제-->
                        <div class="top-icon-menu">
                            <!--필터 아이콘 메뉴-->
                            <div class="top-icon">
                                <a href="#" class="top-icon-img">
                                    <img src="./img/top_icon_menu.svg" alt="Button Image">
                                </a>
                            </div>
                            <div class="top-icon">
                                <a href="#" class="top-icon-img">
                                    <img src="./img/top_icon_grouping.svg" alt="Button Image">
                                </a>
                            </div>
                            <div class="top-icon">
                                <a href="#" class="top-icon-img">
                                    <img src="./img/top_icon_filter.svg" alt="Button Image">
                                </a>
                            </div>
                            <div class="top-icon">
                                <a href="#" class="top-icon-img">
                                    <img src="./img/top_icon_renewal.svg" alt="Button Image">
                                </a>
                            </div>
                            <div class="top-icon">
                                <a href="#" class="top-icon-img">
                                    <img src="./img/top_icon_cloumn.svg" alt="Button Image">
                                </a>
                            </div>
                            <!--//필터 아이콘 메뉴 end-->
                            <!--추가/삭제 아이콘 메뉴-->
                            <div class="top-icon">
                                <a href="#" class="top-icon-img blue">
                                    <img src="./img/top_icon_add.svg" alt="Button Image">
                                </a>
                            </div>                          
                            <div class="top-icon">
                                <a href="#" class="top-icon-img red">
                                    <img src="./img/top_icon_del.svg" alt="Button Image">
                                </a>
                            </div>                          
                            <div class="top-icon">
                                <a href="#" class="top-icon-img">
                                    <img src="./img/top_icon_edit.svg" alt="Button Image">
                                </a>
                            </div>                          
                        </div>
                        <!--top-icon-->
                    </div>
                    <!--//grid-title-->
                    <div class="grid-list">
                        <!--내용-->
                        <div class="grid-list-wrap">
                            <div class="grid-container">
                                <div class="grid-item">No.</div>
                                <div class="grid-item">사용</div>
                                <div class="grid-item">이동</div>
                                <div class="grid-item">비번</div>
                                <div class="grid-item">날짜</div>
                                <div class="grid-item">내용</div>
                            </div>
                            
                            <div class="grid-container">
                                <div class="grid-item right">111</div>
                                <div class="grid-item">
                                    <input type="checkbox" class="custom-checkbox">
                                </div>
                                <div class="grid-item">
                                    <img src="./img/move.svg" alt="">
                                </div>
                                <div class="grid-item">-</div>
                                <div class="grid-item">-</div>
                                <div class="grid-item">-</div>
                            </div>
                            
                            <div class="grid-container">
                                <div class="grid-item right">2</div>
                                <div class="grid-item">
                                    <input type="checkbox" class="custom-checkbox">
                                </div>
                                <div class="grid-item">
                                    <img src="./img/move.svg" alt="">
                                </div>
                                <div class="grid-item">-</div>
                                <div class="grid-item">-</div>
                                <div class="grid-item">-</div>
                            </div>
                            <div class="grid-container">
                                <div class="grid-item">3</div>
                                <div class="grid-item">
                                    <input type="checkbox" class="custom-checkbox">
                                </div>
                                <div class="grid-item">
                                    <img src="./img/move.svg" alt="">
                                </div>
                                <div class="grid-item">-</div>
                                <div class="grid-item">-</div>
                                <div class="grid-item">-</div>
                            </div>
                            
                            <div class="grid-container" style="flex-grow: 1;">
                                <div class="grid-item"></div>
                                <div class="grid-item"></div>
                                <div class="grid-item"></div>
                                <div class="grid-item"></div>
                                <div class="grid-item"></div>
                                <div class="grid-item"></div>
                            </div>
                        </div>
                    </div><!--//grid-list-->
                </div>
                <!--//grid-content-->
            </div>
            <!--//content-wrap-->
        </section>
        <!--content-->
        <div class="b-padding">
            <!--버튼 영역 추가/삭제-->
            <div class="btn">
                <!-- <button class="btn-disable">저장</button>  -->
                <!--disable 상태-->
                <button class="btn-enable">저장</button>
                <!--enable 상태-->
                <button onclick="window.close();">닫기</button>
            </div>
        </div>
    </div>
    <script>
        // 드롭다운 토글 함수
        function toggleDropdown() {
            var dropdown = document.querySelector('.status-dropdown');
            dropdown.classList.toggle('open');
        }
    </script>    
</body>

</html>
