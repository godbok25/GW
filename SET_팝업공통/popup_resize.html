<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환경설정</title>
    <link rel="stylesheet" href="css/popup_resize.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-wrap">
                <div class="header-title">제목</div>
                <div class="close"><img src="img/Close.svg" alt="닫기"></div>
            </div>
        </header><!--//header-->
        <section class="content">
            <!--내용 영역-->
            <div class="content-wrap">
                <!--트리메뉴영역 추가/삭제-->
                <div class="grid-aside">
                    <div class="grid-title">
                        <h2>제목</h2>
                    </div><!--grid-title-->
                    <div class="grid-tree">
                        <!-- 트리메뉴 -->
                    menu
                    </div>
                </div><!--//grid-aside-->
                <div class="grid-content">
                    <div class="grid-title">
                       <h2>제목</h2>                  
                    </div><!--grid-title-->
                    <div class="grid-list">
                        <!--내용-->
                    grid
                    </div>                    
                </div><!--//grid-content-->
            </div><!--//content-wrap-->
        </section><!--content-->
        <div class="b-padding">
            <!--버튼 영역 추가/삭제-->
            <div class="btn">
                <!-- <button class="btn-disable">저장</button>  -->
                <!--disable 상태-->
                <button class="btn-enable">저장</button>
                 <!--enable 상태-->
                <button onclick="window.close();">닫기</button>
            </div>
        </div>
    </div>
</body>
</html>
