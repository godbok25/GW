<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>결재선</title>
<script>
function openPopup2() {
  var width = 900;
  var height = 920;
  var leftPosition = (window.screen.width - width) / 2;
  var topPosition = (window.screen.height - height) / 2;
  var popupWindow = window.open('popup_resize.html', ' 제목', 'width=' + width + ', height=' + height + ', left=' + leftPosition + ', top=' + topPosition + ', resizable=yes, scrollbars=no, location=yes, toolbar=no');
  if (window.focus) {
    popupWindow.focus();
  }
}
</script>
</head>
<body>
<ul>
    <li><a href="#" onclick="openPopup2(); return false;">popup_menu</a></li><!--조직도, 버튼, 인풋 박스, 컴포넌트, 그리드 있음-->
</ul>

</body>
</html>
